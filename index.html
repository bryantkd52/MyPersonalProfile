<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #e5e7eb;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .content {
            display: flex;
            flex-direction: row;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #ff0000;
        }
        .photo-section {
            flex: 1;
            padding: 2rem;
        }
        .photo {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 1rem;
            border: 2px solid #ff0000;
        }
        .social-section {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .social-button {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(90deg, #ff0000, #cc0000);
            color: #fff;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #ccc;
        }
        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
        }
        .social-button img {
            width: 24px;
            height: 24px;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .photo {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="photo-section">
                <img src="https://via.placeholder.com/400x500" alt="Foto Personal" class="photo">
            </div>
            <div class="social-section">
                <a href="https://www.linkedin.com" target="_blank" class="social-button">
                    <img src="https://img.icons8.com/color/48/linkedin.png" alt="LinkedIn">
                    LinkedIn
                </a>
                <a href="https://wa.me/1234567890" target="_blank" class="social-button">
                    <img src="https://img.icons8.com/color/48/whatsapp.png" alt="WhatsApp">
                    WhatsApp
                </a>
                <a href="https://t.me/username" target="_blank" class="social-button">
                    <img src="https://img.icons8.com/color/48/telegram-app.png" alt="Telegram">
                    Telegram
                </a>
                <a href="https://chanonatkd.com" target="_blank" class="social-button">
                    <img src="https://img.icons8.com/color/48/taekwondo.png" alt="ChanonaTKD">
                    ChanonaTKD
                </a>
                <a href="https://fisiojuve.com" target="_blank" class="social-button">
                    <img src="https://img.icons8.com/color/48/physical-therapy.png" alt="Fisiojuve">
                    Fisiojuve
                </a>
                <a href="https://einarscoffee.com" target="_blank" class="social-button">
                    <img src="https://img.icons8.com/color/48/coffee.png" alt="EinarsCoffee">
                    EinarsCoffee
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-button">
                    <img src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram">
                    Instagram
                </a>
                <a href="https://www.facebook.com" target="_blank" class="social-button">
                    <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook">
                    Facebook
                </a>
                <a href="https://www.tiktok.com" target="_blank" class="social-button">
                    <img src="https://img.icons8.com/color/48/tiktok.png" alt="TikTok">
                    TikTok
                </a>
                <a href="https://www.youtube.com" target="_blank" class="social-button">
                    <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube">
                    YouTube
                </a>
            </div>
        </div>
    </div>
</body>
</html>
